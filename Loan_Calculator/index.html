<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan_Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h2>Loan Calculator</h2>

        <div class="input-group">
            <label for="loanInput">Loan Amount : </label>
            <input type="number" id="loanInput" placeholder="Enter Loan Amount">
        </div>

        <div class="input-group">
            <label for="interestInput">Interest Rate (%) : </label>
            <input type="number" id="interestInput" placeholder="Enter Interest Rate">
        </div>

        <div class="input-group">
            <label for="termInput">Loan Term (In Months) : </label>
            <input type="number" id="termInput" placeholder="Enter Loan Term">
        </div>
        
        <button id="calculateBtn">Calculate</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
